<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-BPFuO-Ev.css">
  </head>
  <body>
    <main>
      <h1 class="header-prime">Form</h1>
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input class="form-field" type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea class="form-field" name="message" rows="8"></textarea>
        </label>
        <button class="form-button" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
